<section class="h-screen">
  <div class="container h-full px-6 py-24">
    <div
      class="flex flex-wrap items-center justify-center h-full g-6 lg:justify-between">
      <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12 lg:h-5/6">
        <h1 class="text-3xl font-bold text-center mb-7">Event Manager Admin Panel</h1>
        <img
          src="../../../../../assets/events.svg"
          class="w-full h-full"
          alt="Login_bg_img"
        />
      </div>
      <div class="w-full md:w-8/12 lg:ml-6 lg:w-5/12">
        <form [formGroup]="loginForm">
          <h2 class="text-2xl font-bold block text-center mb-1">Welcome</h2>
          <h2 class="text-sm font-thin block text-center mb-6">Enter your credential to access your account.</h2>
          <!-- Email input -->
          <div class="relative mb-6" data-te-input-wrapper-init>
            <label class="block pb-2 text-sm font-bold">Email</label>
            <tui-input
              tuiTextfieldSize="l"
              formControlName="email"
              [tuiTextfieldLabelOutside]="true"
              [tuiTextfieldCleaner]="true"
            >
              <input
                tuiTextfield
                type="email"
              />
            </tui-input>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'An Email address is required to login',
              control: f['email']
            }">
            </ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'email',
              message: 'Please provide a valid email address',
              control: f['email']
            }">
            </ng-container>
          </div>

          <!-- Password input -->
          <div class="relative mb-6" data-te-input-wrapper-init>
            <label class="block pb-2 text-sm font-bold">Password</label>
            <tui-input-password
              formControlName="password"
              tuiTextfieldSize="l"
              [tuiTextfieldLabelOutside]="true"
            >
              <input
                tuiTextfield
              />
            </tui-input-password>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Password is required to login',
              control: f['password']
            }">
            </ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'Password should be at least 8 characters',
              control: f['password']
            }">
            </ng-container>
          </div>

          <!-- Submit button -->
          <button
            tuiButton
            type="submit"
            appearance="custom"
            [showLoader]="(isSigningIn | async)!"
            class="inline-block w-full bg-[#3F3D56] text-white"
            (click)="onSubmit()"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="w-full mt-1 text-left fv-plugins-message-container text-xxs 2xl:text-xs">
      <span class="text-xs font-semibold text-orange-600 fv-help-block" role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
