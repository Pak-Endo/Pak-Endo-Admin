<app-layout>
  <h1 class="text-2xl font-bold">Profile</h1>
  <h3 class="text-base text-gray-400">Modify your profile settings below</h3>
  <div class="bg-white shadow-lg drop-shadow-lg mt-5 border-gradient border-gradient-theme">
    <div *ngIf="(isEdit | async) == false" class="mx-8 py-8">
      <div class="flex justify-between border-b border-[#234A75] pb-5">
        <div class="flex justify-start gap-x-4">
          <tui-avatar
            size="l"
            [text]="userData?.fullName || ''"
            class="tui-space_top-1"
            [rounded]="true"
          ></tui-avatar>
          <div class="flex flex-col text-base mt-3 gap-y-1">
            <p class="font-semibold">{{userData?.fullName}}</p>
            <p class="font-semibold capitalize text-gray-400">{{userData?.role}}</p>
          </div>
        </div>
        <button (click)="isEdit.next(true)" tuiButton iconRight="tuiIconEdit" size="s" appearance="custom" class="text-white bg-[#234A76] mt-5">
          Edit
        </button>
      </div>
      <p class="text-base font-semibold mt-5">
        <tui-svg new src="tuiIconMailLarge"></tui-svg> &nbsp;&nbsp;&nbsp;&nbsp; {{userData?.email}}
      </p>
      <p class="text-base font-semibold mt-5">
        <tui-svg new src="tuiIconUserLarge"></tui-svg> &nbsp;&nbsp;&nbsp;&nbsp; {{userData?.gender}}
      </p>
      <p class="text-base font-semibold mt-5">
        <tui-svg new src="tuiIconHashLarge"></tui-svg> &nbsp;&nbsp;&nbsp;&nbsp; {{userData?.memberID}}
      </p>
      <p class="text-base font-semibold mt-5">
        <tui-svg new src="tuiIconPhoneLarge"></tui-svg> &nbsp;&nbsp;&nbsp;&nbsp; {{userData?.phoneNumber || 'Not provided'}}
      </p>
      <p class="text-base font-semibold mt-5">
        <tui-svg new src="tuiIconMapPinLarge"></tui-svg> &nbsp;&nbsp;&nbsp;&nbsp; {{userData?.city}}
      </p>
    </div>
    <div *ngIf="(isEdit | async) == true" class="mx-8 py-8" [formGroup]="profileForm">
      <div class="flex justify-between border-b border-[#234A75] pb-5">
        <div class="flex justify-start gap-x-5 w-full">
          <div class="w-1/3">
            <label class="mt-3 font-semibold">First Name</label>
            <tui-input
              formControlName="firstName"
              tuiTextfieldSize="m"
              [tuiTextfieldLabelOutside]="true"
            >
              <input
                autocomplete="new-password"
                tuiTextfield
                type="text"
              />
            </tui-input>
          </div>
          <div class="w-1/3">
            <label class="mt-3 font-semibold">Last Name</label>
            <tui-input
              formControlName="lastName"
              tuiTextfieldSize="m"
              [tuiTextfieldLabelOutside]="true"
            >
              <input
                autocomplete="new-password"
                tuiTextfield
                type="text"
              />
            </tui-input>
          </div>
        </div>
        <button [showLoader]="(showLoader | async)!" (click)="updateProfile()" tuiButton iconRight="tuiIconCheck" size="s" appearance="custom" class="text-white bg-[#138552] mt-5">
          Save
        </button>
      </div>
      <div class="text-base font-semibold mt-8 flex justify-start gap-x-4">
        <tui-svg new src="tuiIconMailLarge" class="mt-3"></tui-svg>
        <tui-input
          formControlName="email"
          tuiTextfieldSize="m"
          [tuiTextfieldLabelOutside]="true"
          class="w-1/2"
        >
          <input
            autocomplete="email"
            tuiTextfield
            type="email"
          />
        </tui-input>
      </div>

      <div class="text-base font-semibold mt-5 flex justify-start gap-x-4">
        <tui-svg new src="tuiIconUserLarge" class="mt-3"></tui-svg>
        <tui-input
          formControlName="gender"
          tuiTextfieldSize="m"
          [tuiTextfieldLabelOutside]="true"
          class="w-1/2"
        >
          <input
            autocomplete="new-password"
            tuiTextfield
            type="text"
          />
        </tui-input>
      </div>

      <div class="text-base font-semibold mt-5 flex justify-start gap-x-4">
        <tui-svg new src="tuiIconPhoneLarge" class="mt-3"></tui-svg>
        <tui-input
          formControlName="phoneNumber"
          tuiTextfieldSize="m"
          [tuiTextfieldLabelOutside]="true"
          class="w-1/2"
        >
          <input
            autocomplete="new-password"
            tuiTextfield
            type="text"
          />
        </tui-input>
      </div>

      <div class="text-base font-semibold mt-5 flex justify-start gap-x-4">
        <tui-svg new src="tuiIconMapPinLarge" class="mt-3"></tui-svg>
        <tui-input
          formControlName="city"
          tuiTextfieldSize="m"
          [tuiTextfieldLabelOutside]="true"
          class="w-1/2"
        >
          <input
            autocomplete="new-password"
            tuiTextfield
            type="text"
          />
        </tui-input>
      </div>
    </div>
  </div>
</app-layout>
