<div class="py-4 px-3 w-[15%] bg-gradient-to-br from-[#234976] to-[#0F9449] text-white h-screen fixed left-0">
  <h3 class="font-semibold text-lg mb-5">Menu</h3>
  <ul class="mt-3 ml-3 relative h-full">
    <li class="font-medium text-base hover:text-gray-200 cursor-pointer my-5">
      <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active" class="no-underline hover:text-gray-200 text-white pr-10 pl-2 py-1 rounded-md inline-flex">
        <tui-svg new size="xxs" src="tuiIconHomeLarge"></tui-svg>&nbsp; Home
      </a>
    </li>
    <li class="font-medium text-base hover:text-gray-200 cursor-pointer my-5" >
      <a [routerLink]="['/members']" routerLinkActive="router-link-active" class="no-underline hover:text-gray-200 text-white px-10 pl-2 py-1 rounded-md inline-flex">
        <tui-svg new size="xxs" src="tuiIconUsersLarge"></tui-svg>&nbsp; Members
      </a>
    </li>
    <li class="font-medium text-base hover:text-gray-200 cursor-pointer my-5" >
      <a [routerLink]="['/events']" routerLinkActive="router-link-active" class="no-underline hover:text-gray-200 text-white px-10 pl-2 py-1 rounded-md inline-flex">
        <tui-svg new size="xxs" src="tuiIconCalendarLarge"></tui-svg>&nbsp; Events
      </a>
    </li>

    <li class="font-medium text-base hover:text-gray-200 cursor-pointer my-5 absolute bottom-20 left-0 w-full">
      <button (click)="logoutOfDashbaord()" class="bg-red-600 rounded-md text-center py-2 px-8">
        <tui-svg new size="xxs" src="tuiIconLogOutLarge"></tui-svg>&nbsp; Sign Out
      </button>
    </li>
  </ul>
</div>
